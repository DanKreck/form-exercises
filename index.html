<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <!-- Bonus -->
  <script src = "script.js"></script>
  
  <body>
    <!-- TODO: add form here -->
    <form id="rocketForm" action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name <input type="text" name="testName" placeholder="Enter a test name" required/></label>
      <label>Test Date: 
        <input type="date" name="testDate" required/>
      </label>
      <label>Rocket Type: 
        <select name="rocketType" required> 
          <option value="brant">Brant</option>
          <option value="lynx">Lynx</option>
          <option value="orion">Orion</option>
          <option value="terrier">Terrier</option>
        </select>
      </label>
      <label>Number of Rocket Boosters
        <input type="number" name="boosterCount" min="1" max="10" placeholder="Enter a number < 10" required/>
      </label>
      <p>Wind Rating: </p>  
        <label>No Wind
          <input type="radio" name="windRating" value="0" required/>
        </label>
        <label>Mild
          <input type="radio" name="windRating" value="10" required/>
        </label>
        <label>Strong
          <input type="radio" name="windRating" value="20" required/>
        </label>
        <label>Use production grade servers:
          <input type="checkbox" name="productionServers" /></label>      
      <button name="submit">Run Simulation</button>
</form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
